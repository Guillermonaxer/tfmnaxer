

<div class="col-md-12 mt-3" >


    <p>Inicia sesión en nuestra plataforma para comparar los coches que desees</p>

<!--Formulario de registro-->

    <form class="col-md-4 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
<div class="form-group"  >

<p >
    <label for="email" style="color:white">Email</label>
    <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="login.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
    <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block" >
        El email no es válido
    </small>
</p>
<p>
    <label for="contrasena" style="color:white">Contraseña</label>
    <input type="text" name="contrasena" class="form-control" #contrasena="ngModel" [(ngModel)]="login.contrasena" required>
    <small *ngIf="!contrasena.valid && contrasena.touched" class="invalid-feedback d-block">
        La contraseña no es válida
    </small>
</p>

<div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

<input type="submit" value="Entrar" class="btn btn-success" style="top: 80%;"/>
</div>
    </form>

</div>
